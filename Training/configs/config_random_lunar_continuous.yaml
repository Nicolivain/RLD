env: LunarLanderContinuous-v2 #LunarLander-v2
seed: 5
featExtractor: !!python/name:__main__.NothingToDo ''
freqSave: 1000
freqTest: 100
nbTest: 1
freqVerbose: 10
freqOptim: 1000                                                                          # Optimisation de la politique tous les freqOptim evenements
fromFile: null
nbEpisodes: 10000
maxLengthTest: 500                                                                    # Longueur maxi des trajectoires en Test
maxLengthTrain: 100
exploMode: 0                                                                          # Mode d'exploration. 0 = epsilon-greedy (les autres a regarder je sais plus)
explo: 0.02                                                                           # coefficient d'exploration initial
decay: 0.999                                                                          # a la fin de chaque trajectoire, le coefficient d'explo est multipli√© par ce facteur
gamma: 0.99
p_learningRate: 1
q_learningRate: 1
rho: 0.9
