env: CartPole-v1                                                  # environnement
seed: 5
featExtractor: !!python/name:__main__.NothingToDo ''
freqSave: 1000
freqTest: 100
nbTest: 1
freqVerbose: 10
freqOptim: 10                                                                          # Optimisation de la politique tous les freqOptim evenements
fromFile: null
nbEpisodes: 70000
maxLengthTest: 500                                                                    # Longueur maxi des trajectoires en Test
maxLengthTrain: 300
exploMode: 0                                                                          # Mode d'exploration. 0 = epsilon-greedy (les autres a regarder je sais plus)
explo: 0.1                                                                            # coefficient d'exploration initial
decay: 0.99999                                                                         # a la fin de chaque trajectoire, le coefficient d'explo est multipli√© par ce facteur
gamma: 0.999                                                                           # Facteur de discount
learningRate: 0.01
